<!DOCTYPE html>
<html>
<head>

	<title>Hangman Game</title>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!--<link rel="stylesheet" type="text/css" href="assets/css/reset.css">-->
	<meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body>

	<h1><img src="assets/images/hangmanwordart.png"></h1>

	<div id="maincontent">

		<div class="directions">

			<img class="noose" src="assets/images/hangmannoose.png">
			
			<h3 id="instruction" class="instructions">Press any key to get started!</h3>

				<div class="gameinfo">
					<p id="Wins">Wins: </p>
					<p id="guessesLeft">Remaining Guesses: </p>
					<p id="lettersGuessed">Letters Guessed: </p>
					
					<p><span id="dashes"> RandomWord!</span></p>
					
					<p><span id="wordss"> ....</span></p>
				</div>
				
				<p><button id="playAgain">Play again!</button></p>

		</div>

	</div>




		







<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
